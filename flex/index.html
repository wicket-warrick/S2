<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEXBOX_HUGO SUAREZ</title>
    <meta name="author" content="Hugo Suárez" />
    <meta
      name="descritpion"
      content="FLEXBOX+FORMULARIO_Personalización de hamburguesa_HAB_S2_E2"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <form name="hamburguesa" method="get" action="#">
        <fieldset>
          <legend>PERSONALIZA A TUA HAMBURGUESA</legend>

          <fieldset id="personal">
            <h3>Ingredientes</h3>
            <label for="cheese">Queixo</label>
            <input id="cheese" name="ingredient1" type="checkbox" />
            <label for="pepper">Pemento</label>
            <input id="pepper" name="ingredient2" type="checkbox" />
            <label for="onion">Cebola</label>
            <input id="onion" name="ingredient3" type="checkbox" />
            <label for="ham">Xamón</label>
            <input id="ham" name="ingredient4" type="checkbox" />
            <label for="egg">Ovo</label>
            <input id="egg" name="ingredient5" type="checkbox" />
          </fieldset>
          <fieldset id="size">
            <h3>Tamaño</h3>
            <label for="small">Pequeña</label>
            <input id="small" name="tamano" type="radio" />

            <label for="medium">Mediana</label>
            <input id="medium" name="tamano" type="radio" />

            <label for="big">Grande</label>
            <input id="big" name="tamano" type="radio" />
          </fieldset>
        </fieldset>

        <fieldset id="delivery">
          <legend>DATOS DE ENTREGA</legend>
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" size="40" required />
          <label for="adress">Dirección de entrega</label>
          <input id="adress" name="adress" type="text" size="40" required />
          <label for="phone">Teléfono</label>
          <input id="phone" name="phone" type="tel" size="40" required />
          <label for="comments">Algo máis?</label>
          <textarea
            id="comments"
            name="comments"
            placeholder="que precisas"
            cols="40"
            rows="10"
          ></textarea>
        </fieldset>

        <fieldset id="pay">
          <legend>MÉTODO DE PAGO</legend>
          <label for="pay"></label>
          <select id="pay" name="pay" required>
            <option value="">Escolle unha opcion</option>
            <option value="1">Tarxerta de crédito</option>
            <option value="2">BIZUM</option>
            <option value="3">Metálico</option>
            <option value="4">PAYPAL</option>
          </select>
        </fieldset>

        <button type="submit">ENVIAR</button>
      </form>
    </main>
  </body>
</html>
